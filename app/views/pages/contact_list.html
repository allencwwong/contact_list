contact_list.html
<h1>Contact</h1>
<table>
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>    
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>
<% @contact.each do |contact| %>

  <tr>
    <td><%= contact.first_name %></td>
    <td><%= contact.middle_name %></td>
    <td><%= contact.last_name %></td>
    <td><%= contact.email %></td>
    <td><%= contact.phone_number %></td>
    <td><%= contact.friendly_created_at %></td>    
  </tr>  

<%end%>
 
  
</table>
